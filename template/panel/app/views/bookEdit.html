<section>
    <div class="content">
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form  class="form-horizontal" role="form" data-bind="with: book">
                            <div class="form-group">
                                <div class="col-lg-4 control-label"></div>
                                <div class="col-lg-8">
                                    <button type="button" class="btn btn-primary" data-bind="click: Save">Zapisz</button>
                                    <button type="button" class="btn btn-default" data-bind="click: Cancel">Anuluj</button>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-lg-4 control-label">Tytuł</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" data-bind="value: title" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">ISBN</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" data-bind="value: isbn" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Autor</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" data-bind="value: author" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Kategoria</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" data-bind="value: category" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Opis</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" data-bind="value: description"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Opis zawartości</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" data-bind="value: content"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
