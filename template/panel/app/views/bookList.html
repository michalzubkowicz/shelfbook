<div class="content">
    <div class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <div class="widget-head">
                            <div class="pull-left">Katalog</div>

                            <div class="pull-right">
                                <a class="btn btn-sm btn-primary" href="#">Pokaż nieaktywne</a>
                                <a class="btn btn-sm btn-primary" href="#">Dodaj książkę</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                        <div class="widget-content" style="display: block;">

                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ISBN</th>
                                    <th>Tytuł</th>
                                    <th>Autor</th>
                                    <th>Wypożyczający</th>
                                    <th>Przewidywana data zwrotu</th>
                                    <th style="width:300px;">Akcja</th>
                                </tr>
                                </thead>
                                <tbody data-bind="foreach: borrowed">
                                <tr>
                                    <td data-bind="text: isbn"></td>
                                    <td data-bind="text: title"></td>
                                    <td data-bind="text: author"></td>
                                    <td data-bind="text: borrowedto"></td>
                                    <td data-bind="text: returnbefore"></td>
                                    <td>
                                        <button class="btn btn-xs btn-primary" data-bind="click: Edit"><i class="glyphicon glyphicon-edit"></i> Edycja</button>
                                        <button class="btn btn-xs btn-default" data-bind="click: zwrot"><i class="glyphicon glyphicon-check"></i> Zwrot</button>
                                        <button class="btn btn-xs btn-default"  data-bind="click: $parent.rentBookModal"><i class="glyphicon glyphicon-check"></i> Wypożycz</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
