<div class="modal-content">
    <div class="modal-header">
        <h3>Password</h3>
    </div>
    <div class="modal-body">
        <form data-bind="submit: ok">
            <p class="message">Please enter new password</p>
            <input data-bind="value: input, valueUpdate: 'afterkeydown'" class="form-control autofocus"/>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: ok">Ok</button>
    </div>
</div>
